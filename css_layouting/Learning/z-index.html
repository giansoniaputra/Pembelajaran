<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Z-Index</title>

    <style>
        div {
            width: 300px;
            height: 300px;
            position: absolute;
        }

        .satu {
            background-color: lightgreen;
            z-index: 1;
        }

        .dua {
            background-color: violet;
            top: 200px;
            left: 200px;
            z-index: 2;
        }

        .tiga {
            background-color: gold;
            top: 400px;
            left: 400px;
            z-index: 100;
        }
    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>

</body>

</html>
