<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Model</title>
</head>

<body>
    <h3>Margin TBLR</h3>
    <div class="satu">Left : 100px, Right : 50px, Bottom : 150px, Top : 30px</div>
    <div class="dua">2</div>
    <div class="tiga">3</div>

    <h3>Overleping Margin</h3>
    <div class="satu2">margin-right : 30px</div>
    <div class="dua2">margin-left : 20px</div>
    <div class="tiga2">3</div>

    <h3>Negatif Margin</h3>
    <div class="satu3">margin-bottom : 30px</div>
    <div class="dua3">margin-top : -50px</div>
    <div class="tiga3">3</div>

    <h3>Margin Auto</h3>
    <div class="satu4">margin-left: auto;
        margin-right: auto;</div>
    <div class="dua4">margin-left: auto;
        margin-right: auto;</div>
    <div class="tiga4">3</div>
</body>

</html>
